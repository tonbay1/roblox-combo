<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roblox Combo Validator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="split-card">
        <div class="split-header">✂️ Split Text</div>
        <div class="split-row">
            <label for="split-input">Combo Input</label>
            <textarea id="split-input" placeholder="username:password:cookie\n..."></textarea>
            <button class="split-btn" onclick="doSplit()">Split</button>
        </div>
        <div class="split-row">
            <label for="split-cookies">Cookie</label>
            <textarea id="split-cookies" readonly></textarea>
            <button class="copy-btn" onclick="copySplit('cookies')">Copy</button>
        </div>
        <div class="split-row">
            <label for="split-userpass">Username : Password</label>
            <textarea id="split-userpass" readonly></textarea>
            <button class="copy-btn" onclick="copySplit('userpass')">Copy</button>
        </div>
    </div>
    <div class="main-container">
        <div class="header-banner">
            <span>Genhubs</span>
            <span class="monitor-title">Monitor</span>
        </div>
        <div class="input-section">
            <textarea id="combo-input" placeholder="username:password:cookie\nusername:password:cookie"></textarea>
            <button class="check-btn" onclick="submitCombos()">Check</button>
        </div>
        <div class="copy-btn-section">
            <button class="copy-btn" id="copy-success" onclick="copyCombos('success')">Copy Success</button>
            <button class="copy-btn" id="copy-failed" onclick="copyCombos('failed')">Copy Failed</button>
        </div>
        <div id="table-container">
            <div class="table-card">
                <table id="combo-table">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Username:Password</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Rows will be inserted here -->
                    </tbody>
                </table>
                <div id="table-summary"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
